<div class="container">
    <div class="row">
        <div [ngClass]="{'col-md-1': !isGridView, 'col-md-2': isGridView}">
            <img [src]="item.poster" (error)="handleImageError($event)"class="img-thumbnail" (click)="viewItemDetails()">
        </div>
        <div class="col-md-9">
            <div>
                <button *ngIf="!editTitle" class="btn btn-normal text-left" (click)="changeTitle()"><b>{{item.title}}</b></button>
                <input *ngIf="editTitle" type="text" [formControl]="title" #titleInput value="{{title}}"
                    (blur)="save()">
            </div>
            <div>{{ item.year | dateFormat }}</div>
        </div>

    </div>
</div>
